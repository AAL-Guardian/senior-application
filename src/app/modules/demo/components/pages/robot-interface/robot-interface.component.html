<div class="container">
  <div class="row">
    <div class="col-12">
      <div *ngIf="question">{{ question }}</div>
      <audio (ended)="ended()" autoplay class="audioTag" *ngIf="audioUrl">
        <source [src]="audioUrl" />
      </audio>
    </div>
  </div>
  <audio *ngIf="feedbackUrl" autoplay class="audioTag" >
    <source [src]="feedbackUrl" />
  </audio>
</div>
