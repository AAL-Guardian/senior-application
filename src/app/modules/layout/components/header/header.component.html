<div class="position-fixed fixed-top topbar d-flex justify-content-between">
  <div class="button_app back" (click)="back.emit()" *ngIf="!hideBack">
    <span><i class="fa fa-angle-left" aria-hidden="true"></i></span
    >{{ "Back" | translate }}
  </div>
  <div class="back" *ngIf="hideBack">&nbsp;</div>
  <div class="time_header">{{ date | date: "HH:mm" }}</div>
  <div class="end">
    <div class="sleep" (click)="sleep()">
      <a>
        <i class="fas fa-eye-slash"></i>
      </a>
      {{ "Sleep" | translate }}
    </div>
    <div class="button_app home" (click)="home()" *ngIf="!hideHome">
      <span><i class="fa fa-home" aria-hidden="true"></i></span
      >{{ "HomeButton" | translate }}
    </div>
  </div>
</div>
