<app-wrapper (back)="back()">
  <ng-template [ngIf]="currentQuestion">
    <app-wrapper-title>
      {{ currentQuestion?.description }}
    </app-wrapper-title>
    <app-wrapper-body>
      <div
        class="col-3 mt-3"
        *ngFor="let option of currentQuestion?.options; let i = index"
      >
        <app-selectable-button
          [(selected)]="option.selected"
          (selectedChange)="changed(i)"
          [text]="option.description"
        ></app-selectable-button>
      </div>
    </app-wrapper-body>
    <app-wrapper-footer>
      <button class="button_app" (click)="next()" *ngIf="selected.length > 0">OK</button>
    </app-wrapper-footer>
  </ng-template>
  <ng-template [ngIf]="confirmation">
    <app-wrapper-title>
      {{ confirmation }}
    </app-wrapper-title>
    <app-wrapper-footer>
      <div class="button_app" (click)="end()" >Send</div>
    </app-wrapper-footer>
  </ng-template>
</app-wrapper>
